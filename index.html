<!doctype html>

<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Practica #1</title>
    <meta name="description" content="Este es un proyecto, para practicas de javascript">
    <meta name="author" content="Javascript">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/custom.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6">
                <div class="mb-3">
                    <label for="age" class="form-label">Ingrese su edad</label>
                    <input type="number" class="form-control" value="" id="age" aria-describedby="age">
                </div>
                <button type="button" class="btn btn-light" id="send-age" disabled>Enviar</button>
            </div>
            <div class="col-6">
                <div class="alert d-flex align-items-center d-none" id="age-alert" role="alert">
                    <i class="bi bi-check-circle"></i>
                    <div id="age-message"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./assets/js/validateAge.js"></script>
</body>
</html>
