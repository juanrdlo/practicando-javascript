<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/clima.css">
</head>
<body>

    <div class="container-fluid bg-blue">
        <section id="weather-page-2">
            <div class="row">
                <div class="col-4 bg-blue-dark">
                    <div class="row h-100 align-content-center">
                        <div class="col-12 text-center">
                            <i class="fas fa-cloud-sun-rain icon"></i> <br>
                            <span class="temperature" id="temperature">
                            </span>
                            <span class="temperature-circle">Â°c</span>
                            <p class="texto-shower">Shower</p>
                            <p class="fecha" id="date"></p>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="container h-100">
                        <div class="row h-100 align-content-center">
                            <div class="col-12 mb-5">
                                <h2 id="texto">Este es el clima de hoy</h2>
                                <div class="line-title"></div>
                            </div>
                            <div class="col-6 center-box">
                                <div class="box-text">
                                    <p class="mt-2 title-box">Estado del viento</p>
                                    <span class="text-mph" id="wind"></span>
                                    <span id="mph">mph</span>
                                </div>
                            </div>
                            <div class="col-6 center-box">
                                <div class="box-text">
                                    <p class="mt-2 title-box">Humedad</p>
                                    <span class="text-mph" id="humidity"></span>
                                    <span id="mph">%</span>
                                </div>
                            </div>
                            <div class="col-6 center-box">
                                <div class="box-text">
                                    <p class="mt-2 title-box">Visibilidad</p>
                                    <span class="text-mph pressurization" id="visibility"></span>
                                    <span id="mph">millas</span>
                                </div>
                            </div>
                            <div class="col-6 center-box">
                                <div class="box-text">
                                    <p class="mt-2 title-box">Presurizacion del aire</p>
                                    <span class="text-mph pressurization" id="pressurization"></span>
                                    <span id="mph">mb</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <script src="https://kit.fontawesome.com/f066da60f2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="./assets/js/clima.js"></script>
</body>
</html>
