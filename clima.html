<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/clima.css">
</head>
<body>

    <div class="container-fluid bg-blue">
        <section id="weather-page-2">
            <div class="row">
                <div class="col-4 bg-blue-dark">
                    <div class="row h-100 align-content-center">
                        <div class="col-12 text-center">
                            <i class="fas fa-cloud-sun-rain icon"></i>
                            <h1 class="temperature">15 <span class="temperature-circle">Â°c</span></h1>
                            <p class="texto-shower">Shower</p>
                            <p class="fecha">Fecha</p>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="container h-100">
                        <div class="row h-100 align-content-center">
                            <div class="col-12 mb-5">
                                <h2 id="texto">Este es el clima de hoy</h2>
                                <div class="line-title"></div>
                            </div>
                            <div class="col-6 center-box">
                                <div class="box-text">
                                    <p class="mt-2 title-box">Estado del viento</p>
                                    <p class="text-mph">7<span id="mph">mph</span></p>
                                </div>
                            </div>
                            <div class="col-6 center-box">
                                <div class="box-text">
                                    <p class="mt-2 title-box">Humedad</p>
                                    <p class="text-mph">84<span id="mph">%</span></p>
                                </div>
                            </div>
                            <div class="col-6 center-box">
                                <div class="box-text">
                                    <p class="mt-2 title-box">Visibilidad</p>
                                    <p class="text-mph">6,4<span id="mph">millas</span></p>
                                </div>
                            </div>
                            <div class="col-6 center-box">
                                <div class="box-text">
                                    <p class="mt-2 title-box">Presurizacion del aire</p>
                                    <p class="text-mph pressurization">1091<span id="mph">mb</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <script src="https://kit.fontawesome.com/f066da60f2.js" crossorigin="anonymous"></script>
    <script src="./assets/js/clima.js"></script>
</body>
</html>
