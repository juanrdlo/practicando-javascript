<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/clima.css">
</head>
<body>
    <div class="container-fluid">
        <section id="weather-page">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-4 weather-1">
                                <div class="row">
                                    <div class="col-5 text-center">
                                        <i class="fas fa-cloud-sun-rain icon"></i>
                                        <p class="texto-cel">15Â°C</p>
                                        <p class="texto-shower">Shower</p>
                                        <p class="fecha">Viernes, 5 de junio de 2020</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-8 weather-2 mt-5">
                                <h5 id="texto">Este es el clima de hoy</h5>
                                <div class="row mt-5">
                                    <div class="col-6 p-3 box-number">
                                        <div class="box-text">
                                            <p class="text-center mt-2">Estado del viento</p>
                                            <p class="text-mph text-center">7<span id="mph">mph</span></p>                                            
                                        </div>
                                    </div>
                                    <div class="col-6 p-3 box-number">
                                        <div class="box-text">
                                            <p class="text-center mt-2">humedad</p>
                                            <p class="text-mph text-center">84<span id="mph">%</span></p>                                            
                                        </div>
                                    </div>
                                    <div class="col-6 p-3 box-number">
                                        <div class="box-text">
                                            <p class="text-center mt-2">Visibilidad</p>
                                            <p class="text-mph text-center">6,4<span id="mph">millas</span></p>                                            
                                        </div>
                                    </div>
                                    <div class="col-6 p-3 box-number">
                                        <div class="box-text">
                                            <p class="text-center mt-2">presurizacion del aire</p>
                                            <p class="text-mph text-center">998<span id="mph">mb</span></p>                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://kit.fontawesome.com/f066da60f2.js" crossorigin="anonymous"></script>
    <script src="./assets/js/clima.js"></script>
</body>
</html>
